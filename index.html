<script>
	function ScrollFunc (JumpID)
	{
		const elem = document.getElementById('PINTA_SRC').contentWindow.document.getElementById(JumpID);
		//elem.innerHTML =
		//elem.textContent = 
		"'<a href=\"#" +  JumpID +   "\">タイトルの位置へジャンプする</a>'" 
		
		const LeftValue = elem.getBoundingClientRect().left;
		const TopValue = elem.getBoundingClientRect().top;

		window.scrollTo({
			left: LeftValue,
			top: TopValue,
			behavior: 'smooth'
		});

	}
</script>

<script>
	function scrollToPosition(JumpID) {

				var iframeDocument = iframeElem.contentDocument || iframeElem.contentWindow.document;

				var JumpIDLoc = iframeDocument.getElementById(JumpID);

				alert(JumpIDLoc.name);

				// スクロール位置を設定 (100pxの位置にスクロール)
				iframeDocument.documentElement.scrollTop = 100;

				// またはbody要素に対して設定 (ブラウザによる)
				iframeDocument.body.scrollTop = 100;
			};
		} catch(e) {
			alert(e);
		}

	}
</script>
