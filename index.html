	function ScrollFunc (TagName)
	{
		const LeftValue = document.getElementById(TagName).getBoundingClientRect().left;
		const TopValue = document.getElementById(TagName).getBoundingClientRect().top;
		window.scrollTo({
			left: LeftValue,
			top: TopValue,
			behavior: 'smooth'
		});
